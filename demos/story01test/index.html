<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mises à jour du système - StoryManager Beta</title>
    <meta property="og:title" content="Mises à jour du système - StoryManager Beta" />
    <meta property="og:site_name" content="Michel Orgaz Artworks"/>
    <meta property="og:url" content="http://michelorgaz.com/works/comictest02/story01test/index.html" />
    <meta property="og:description" content="Une mini BD interactive" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="http://michelorgaz.com/works/comictest02/story01test/images/01/scene01.png" />


    <link rel="stylesheet" href="styles/style.css">

    <!-- styles (engine) -->
    <link rel="stylesheet"  href="../stylesheets/com.css">
    <!-- styles (specific) -->
    <link rel="stylesheet"  href="styles/story.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <!-- javascript (engine) -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/flowtype/flowtype.js"></script>
    <script type="text/javascript" src="../javascripts/storyManager.js"></script>
    <!-- javascript (specific) -->
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>

<h1>Mises à jour du système</h1>

<div id="story01Test" class="story" story-id="story01test" ratio-wh="1">
    <div class="plan" plan-id="p00">
        <div class="button" goto-plan="p01">
            <div class="loading">Chargement</div>
            <div class="ready">Cliquer pour commencer</div>
        </div>
    </div>
    <div class="plan" plan-id="p01">
        <div class="element" element-id="window"></div>
        <div class="element" element-id="scene01"></div>
        <div class="ball" ball-id="bulle01">...</div>
        <div class="button" goto-plan="p02"></div>
        <!-- preload -->
        <span image-src-preload="images/01/window.png"></span>
        <span image-src-preload="images/01/scene01.png"></span>
        <span image-src-preload="images/01/scene02.png"></span>
    </div>
    <div class="plan" plan-id="p02">
        <div class="element" element-id="window"></div>
        <div class="element" element-id="scene01"></div>
        <div class="ball" ball-id="bulle01">mise à jour...</div>
        <div class="ball" ball-id="bulle02">il y en a encore pour un bon moment</div>
        <div class="button back" goto-plan="p01"></div>
        <div class="button" goto-plan="p03"></div>
        <!-- preload -->
        <span image-src-preload="images/02/window.png"></span>
        <span image-src-preload="images/02/scene01.png"></span>
        <span image-src-preload="images/02/scene02.png"></span>
    </div>
    <div class="plan" plan-id="p03">
        <div class="element" element-id="window"></div>
        <div class="element" element-id="scene01"></div>
        <div class="ball" ball-id="bulle01">je vais laisser tourner pendant la nuit</div>
        <div class="button back" goto-plan="p02"></div>
        <div class="button" goto-plan="p04"></div>
        <!-- preload -->
        <span image-src-preload="images/03/window.png"></span>
        <span image-src-preload="images/03/scene.png"></span>
    </div>
    <div class="plan" plan-id="p04">
        <div class="element" element-id="scene01wrap">
            <div class="element" element-id="window01"></div>
            <div class="element" element-id="window02"></div>
            <div class="element" element-id="scene01"></div>
        </div>
        <div class="element" element-id="explication">Au matin</div>
        <div class="ball" ball-id="bulle01">... !</div>
        <div class="button back" goto-plan="p03"></div>
        <!-- preload -->
        <span image-src-preload="images/04/window1.png"></span>
        <span image-src-preload="images/04/window2.png"></span>
        <span image-src-preload="images/04/scene01.png"></span>
        <span image-src-preload="images/04/scene02.png"></span>
    </div>

</div>


</body>
</html>
